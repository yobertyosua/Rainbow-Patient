<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .btn {
        border: 2px solid black;
        background-color: white;
        color: black;
        padding: 26px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Lila */
    .schmerzen {
        background-color: #A020F0;
        color: white;
    }

    .schmerzen:hover {
        border-color: #A020F0;
        background-color: white;
        color: #A020F0;
    }

    /* Create an active/current tablink class */
    .schmerzen.active {
        background-color: white; color: black; border: 3px solid gold;
    }

    /* Navy-Blue */
    .hygiene {
        background-color: #00308F;
        color: white;
    }
    .hygiene:hover {
        border-color: #00308F;
        background-color: white;
        color: #00308F;
    }
    .hygiene.active {
        background-color: white; color: black; border: 3px solid gold;
    }

    /* Orange */
    .medikamente {
        background-color: #FF7E00;
        color: white;
    }
    .medikamente:hover {
        border-color: #FF7E00;
        background-color: white;
        color: #FF7E00;
    }
    .medikamente.active {
        background-color: white; color: black; border: 3px solid gold;
    }

    /* Türkis */
    .nahrungsmittel {
        background-color: #08E8DE;
        color: white;
    }

    .nahrungsmittel:hover {
        border-color: #08E8DE;
        background-color: white;
        color: #08E8DE;
    }
    .nahrungsmittel.active {
        background-color: white; color: black; border: 3px solid gold;
    }

    /* Grün */
    .sonstiges {
        background-color: #8DB600;
        color: white;
    }

    .sonstiges:hover {
        border-color: #8DB600;
        background-color: white;
        color: #8DB600;
    }
    .sonstiges.active {
        background-color: white; color: black; border: 3px solid gold;
    }
</style>
<head>
</head>
<body>

<h1>Hochschule Karlsruhe</h1>

<button class="btn schmerzen"><b>Schmerzen</b></button>
<button class="btn hygiene"><b>Hygiene</b></button>
<button class="btn medikamente"><b>Medikamente</b></button>
<button class="btn nahrungsmittel"><b>Nahrungsmittel</b></button>
<button class="btn sonstiges"><b>Sonstiges</b></button>

</body>
</html>
